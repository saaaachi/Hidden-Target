<!DOCTYPE html>
<html lang="ja">
<head>

    <style>

        #ad-top, #ad-bottom { position: fixed; left: 0; width: 100%; height: 150px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #ad-top { top: 0; } #ad-bottom { bottom: 0; }

        /* ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒŠã®é«˜ã•èª¿æ•´ */
        #main-container { margin-top: 150px; height: calc(100vh - 300px); position: relative; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; }
        
        #ui { padding: 10px; font-size: 20px; font-weight: bold; color: #f57f17; }
        
        /* ã‚°ãƒªãƒƒãƒ‰ã‚’ç”»é¢ã‚µã‚¤ã‚ºã«åˆã‚ã›ã¦å¯å¤‰ã« */
        #grid { 
            display: grid;

            gap: 4px; 
            padding: 5px; 
            width: 95%; 
            max-width: 360px;
        }
        .cell { 
            aspect-ratio: 1/1; /* æ­£æ–¹å½¢ã‚’ç¶­æŒ */
            display: flex; align-items: center; justify-content: center;

        }
        
        #end-menu {

        }
        .menu-btn { width: 220px; padding: 15px; margin: 10px; font-size: 20px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; text-decoration: none; text-align: center; }
        #retry-btn { background: #fbc02d; color: #333; box-shadow: 0 5px #f57f17; }

    </style>
</head>
<body>
    <div id="ad-top"><iframe src="ad.html"></iframe></div>
    <div id="ad-bottom"><iframe src="ad.html"></iframe></div>
    
    <div id="main-container">
        <div id="ui">SCORE: 0</div>
        <div style="font-weight:bold; color:#f57f17; margin-bottom: 5px;">ä»²é–“ã¯ãšã‚Œã‚’æ¢ã›ï¼</div>
        
        <div id="grid"></div>

        <div id="end-menu">
            <h2 id="result-msg" style="color:#f57f17; text-align:center;">ä»²é–“ã¯ãšã‚Œæ¢ã—</h2>
            <button id="retry-btn" class="menu-btn" onclick="startNewGame()">ã‚¹ã‚¿ãƒ¼ãƒˆï¼</button>
            <a href="https://saaaachi.github.io/Make10/" id="more-games-btn" class="menu-btn">ä»–ã®ã‚²ãƒ¼ãƒ ã¯ã“ã¡ã‚‰</a>
        </div>
    </div>

    <script>
        let score = 0, gameActive = false, timer;
        const chars = ["å¤§", "å¤ª", "çŠ¬", "å¤©", "çŸ¢", "å¤±", "ç™½", "ç™¾", "å•", "é–“", "å·±", "å·²", "å¾´", "å¾®"];

        function startNewGame() {
            document.getElementById("end-menu").style.display = "none";
            score = 0; gameActive = true;
            document.getElementById("ui").innerText = "SCORE: 0";
            nextLevel();
        }

        function nextLevel() {
            if(!gameActive) return;
            const grid = document.getElementById("grid");
            grid.innerHTML = "";
            const pairIdx = Math.floor(Math.random() * (chars.length / 2)) * 2;
            const base = chars[pairIdx];
            const target = chars[pairIdx + 1];
            const targetIdx = Math.floor(Math.random() * 36);

            for(let i=0; i<36; i++) {
                const cell = document.createElement("div");
                cell.className = "cell";
                cell.innerText = (i === targetIdx) ? target : base;
                cell.onclick = () => {
                    if(!gameActive) return;
                    if(i === targetIdx) { 
                        score++; 
                        document.getElementById("ui").innerText = "SCORE: " + score; 
                        nextLevel(); 
                    } else { 
                        gameOver("æ®‹å¿µï¼ã¡ãŒã†ã‚ˆğŸ˜±"); 
                    }
                };
                grid.appendChild(cell);
            }
            clearTimeout(timer);
            // åˆ¶é™æ™‚é–“ï¼šæœ€åˆã¯5ç§’ã€å¾ã€…ã«çŸ­ããªã‚‹ï¼ˆæœ€ä½1.2ç§’ï¼‰
            timer = setTimeout(() => { gameOver("æ™‚é–“åˆ‡ã‚Œï¼â³"); }, Math.max(1200, 5000 - score * 150));
        }

        function gameOver(msg) {
            gameActive = false;
            clearTimeout(timer);
            document.getElementById("result-msg").innerText = msg + "\nSCORE: " + score;
            document.getElementById("end-menu").style.display = "flex";
            document.getElementById("retry-btn").innerText = "ã‚‚ã†ä¸€åº¦éŠã¶";
        }

        window.onload = () => { 
            document.getElementById("end-menu").style.display = "flex"; 
        };

        // 30ç§’ã”ã¨ã«åºƒå‘Šï¼ˆiframeï¼‰ã‚’ãƒªãƒ­ãƒ¼ãƒ‰
        setInterval(() => {
            const fs = document.querySelectorAll('iframe');
            fs.forEach(f => {
                const s = f.src; f.src = "about:blank";
                setTimeout(() => f.src = s, 100);
            });
        }, 30000);
    </script>
</body>
</html>
