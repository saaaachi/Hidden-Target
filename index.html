<!DOCTYPE html>

<head>

    <style>

        #ad-top, #ad-bottom { position: fixed; left: 0; width: 100%; height: 100px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }

        iframe { border: none; width: 100%; height: 100px; }

        /* ã‚²ãƒ¼ãƒ æœ¬ä½“ã‚¨ãƒªã‚¢ */
        #game-outer { position: absolute; top: 100px; bottom: 100px; left: 0; right: 0; background: #fffde7; overflow: hidden; }
        #main-container { height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        
        /* UIã‚¨ãƒªã‚¢ */
        #header-ui { width: 100%; display: flex; justify-content: space-around; padding: 5px 0; z-index: 10; }
        .info-box { font-size: 16px; font-weight: bold; color: #f57f17; background: white; padding: 4px 10px; border-radius: 12px; box-shadow: 0 2px #fbc02d; }
        #timer-text { color: #e91e63; }

        /* ã‚°ãƒªãƒƒãƒ‰ï¼šã‚¹ãƒãƒ›ç”»é¢ã«åã¾ã‚‹ã‚ˆã†èª¿æ•´ */
        #grid {

        }
        .cell {

            cursor: pointer; user-select: none;
        }
        .cell:active { transform: scale(0.95); }
        
        /* æ­£è§£è¡¨ç¤ºç”¨ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .cell.correct-answer { background: #ffeb3b !important; border: 3px solid #e91e63; box-shadow: 0 0 10px #e91e63; z-index: 10; transform: scale(1.1); }

        /* ãƒ¡ãƒ‹ãƒ¥ãƒ¼ç”»é¢ï¼šã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«å¯¾å¿œ */
        #menuScreen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.96); display: flex; flex-direction: column; 
            align-items: center; justify-content: flex-start; z-index: 50; 
            padding: 5px 0; overflow-y: auto; -webkit-overflow-scrolling: touch;
        }

        #ad-middle-container { width: 300px; height: 120px; background: #000; margin: 5px 0; display: none; justify-content: center; align-items: center; overflow: hidden; flex-shrink: 0; }

        .menu-btn-group { display: flex; flex-direction: column; align-items: center; width: 100%; gap: 8px; padding-bottom: 20px; }
        .menu-btn { width: 220px; padding: 12px; font-size: 18px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; text-decoration: none; text-align: center; }
        #retry-btn { background: #fbc02d; color: #333; box-shadow: 0 4px #f57f17; }

    </style>
</head>
<body>

    <div id="ad-top"><iframe id="frame-top" src="ad.html"></iframe></div>

    <div id="game-outer">
        <div id="main-container">
            <div id="header-ui">
                <div id="ui" class="info-box">SCORE: 0</div>
                <div id="timer-text" class="info-box">æ®‹ã‚Š: 7.0s</div>
            </div>
            <div style="font-weight:bold; color:#f57f17; margin: 5px 0; font-size: 14px;">ä»²é–“ã¯ãšã‚Œã‚’ã‚¿ãƒƒãƒ—ï¼</div>
            <div id="grid"></div>

            <div id="menuScreen">
                <h2 id="result-msg" style="color:#f57f17; margin: 10px 0; font-size: 24px;">Target Search</h2>
                <p style="font-size: 13px; color: #666; margin: 0; text-align: center;">1ã¤ã ã‘é•ã†æ–‡å­—ã‚’æ¢ã—å‡ºãã†ï¼</p>
                
                <div id="ad-middle-container">
                    <script src="https://adm.shinobi.jp/s/1e6de436ea850948e238e975a93767eb"></script>
                </div>

                <div class="menu-btn-group">
                    <button id="retry-btn" class="menu-btn" onclick="startNewGame()">ã‚¹ã‚¿ãƒ¼ãƒˆï¼</button>
                    <a href="https://saaaachi.github.io/Make10/" id="more-games-btn" class="menu-btn">ä»–ã®ã‚²ãƒ¼ãƒ ã¯ã“ã¡ã‚‰</a>
                </div>
            </div>
        </div>
    </div>

    <div id="ad-bottom"><iframe id="frame-bottom" src="ad.html"></iframe></div>

    <script>
        let score = 0, gameActive = false, timeLeft, countdownInterval;
        let targetElement = null;
        const chars = ["å¤§", "å¤ª", "çŠ¬", "å¤©", "çŸ¢", "å¤±", "ç™½", "ç™¾", "å•", "é–“", "å·±", "å·²", "å¾´", "å¾®", "å¹¸", "è¾›", "ç”±", "ç”²", "è²·", "è²"];

        const menuScreen = document.getElementById("menuScreen");
        const adMid = document.getElementById("ad-middle-container");
        const resultMsg = document.getElementById("result-msg");
        const retryBtn = document.getElementById("retry-btn");
        const grid = document.getElementById("grid");

        function startNewGame() {
            menuScreen.style.display = "none";
            adMid.style.display = "none";
            score = 0; gameActive = true;
            document.getElementById("ui").innerText = "SCORE: 0";
            nextLevel();
        }

        function nextLevel() {
            if(!gameActive) return;
            grid.innerHTML = "";
            const pairIdx = Math.floor(Math.random() * (chars.length / 2)) * 2;
            const base = chars[pairIdx];
            const target = chars[pairIdx + 1];
            const targetIdx = Math.floor(Math.random() * 36);

            for(let i=0; i<36; i++) {
                const cell = document.createElement("div");
                cell.className = "cell";
                cell.innerText = (i === targetIdx) ? target : base;
                if(i === targetIdx) targetElement = cell;
                
                cell.onclick = () => {
                    if(!gameActive) return;
                    if(i === targetIdx) { 
                        score++; 
                        document.getElementById("ui").innerText = "SCORE: " + score; 
                        nextLevel(); 
                    } else { 
                        gameOver("ã¡ãŒã†ã‚ˆï¼ğŸ˜±"); 
                    }
                };
                grid.appendChild(cell);
            }

            timeLeft = Math.max(1.8, 7.0 - (score * 0.35)); // é›£æ˜“åº¦ä¸Šæ˜‡ã‚’å°‘ã—æ—©ã‚ã«
            startCountdown();
        }

        function startCountdown() {
            clearInterval(countdownInterval);
            updateTimerText();
            countdownInterval = setInterval(() => {
                timeLeft -= 0.1;
                updateTimerText();
                if(timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    gameOver("æ™‚é–“åˆ‡ã‚Œï¼â³");
                }
            }, 100);
        }

        function updateTimerText() {
            document.getElementById("timer-text").innerText = "æ®‹ã‚Š: " + Math.max(0, timeLeft).toFixed(1) + "s";
        }

        function gameOver(msg) {
            gameActive = false;
            clearInterval(countdownInterval);
            
            if(targetElement) targetElement.classList.add('correct-answer');

            setTimeout(() => {
                resultMsg.innerText = msg + "\nSCORE: " + score;
                retryBtn.innerText = "ã‚‚ã†ä¸€åº¦éŠã¶";
                adMid.style.display = "flex";
                menuScreen.style.display = "flex";
                menuScreen.scrollTop = 0;
            }, 1200);
        }

        function refreshAds() {
            const top = document.getElementById('frame-top');
            const bottom = document.getElementById('frame-bottom');
            if(top) top.src = top.src;
            if(bottom) bottom.src = bottom.src;
        }
        setInterval(refreshAds, 30000);

        window.onload = () => { menuScreen.style.display = "flex"; };
    </script>
</body>
</html>
