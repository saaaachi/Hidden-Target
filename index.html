<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hidden Target - Á¨¨33Âºæ</title>
    <style>
        body { margin: 0; overflow: hidden; background: #fffde7; font-family: sans-serif; touch-action: none; }
        #ad-top, #ad-bottom { position: fixed; left: 0; width: 100%; height: 150px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #ad-top { top: 0; } #ad-bottom { bottom: 0; }
        iframe { border: none; width: 100%; height: 150px; }
        
        #main-container { margin-top: 150px; height: calc(100vh - 300px); position: relative; display: flex; flex-direction: column; align-items: center; }
        
        /* UI„Ç®„É™„Ç¢ */
        #header-ui { width: 100%; display: flex; justify-content: space-around; padding: 10px 0; }
        .info-box { font-size: 18px; font-weight: bold; color: #f57f17; background: white; padding: 5px 12px; border-radius: 15px; box-shadow: 0 2px #fbc02d; }
        #timer-text { color: #e91e63; }

        #grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; padding: 10px; width: 90%; max-width: 360px; }
        .cell { 
            aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; 
            font-size: 24px; background: white; border-radius: 8px; box-shadow: 0 3px #fbc02d; cursor: pointer;
        }
        /* Ê≠£Ëß£Ë°®Á§∫Áî®„ÅÆ„Çπ„Çø„Ç§„É´ */
        .cell.correct-answer { background: #ffeb3b !important; border: 3px solid #e91e63; box-shadow: 0 0 10px #e91e63; z-index: 10; transform: scale(1.1); }

        #end-menu { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.92); display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 60; 
        }
        .menu-btn { width: 220px; padding: 15px; margin: 10px; font-size: 20px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; text-decoration: none; text-align: center; }
        #retry-btn { background: #fbc02d; color: #333; box-shadow: 0 4px #f57f17; }
        #more-games-btn { background: #ff4081; color: white; box-shadow: 0 4px #c2185b; }
    </style>
</head>
<body>
    <div id="ad-top"><iframe id="frame-top" src="ad.html"></iframe></div>
    <div id="ad-bottom"><iframe id="frame-bottom" src="ad.html"></iframe></div>
    
    <div id="main-container">
        <div id="header-ui">
            <div id="ui" class="info-box">SCORE: 0</div>
            <div id="timer-text" class="info-box">ÊÆã„Çä: 7.0s</div>
        </div>
        <div style="font-weight:bold; color:#f57f17; margin-bottom: 5px;">‰ª≤Èñì„ÅØ„Åö„Çå„Çí„Çø„ÉÉ„ÉóÔºÅ</div>
        <div id="grid"></div>

        <div id="end-menu">
            <h2 id="result-msg">Target Search</h2>
            <button id="retry-btn" class="menu-btn" onclick="startNewGame()">„Çπ„Çø„Éº„ÉàÔºÅ</button>
            <a href="https://saaaachi.github.io/Make10/" id="more-games-btn" class="menu-btn">‰ªñ„ÅÆ„Ç≤„Éº„É†„ÅØ„Åì„Å°„Çâ</a>
        </div>
    </div>

    <script>
        let score = 0, gameActive = false, timer, timeLeft, countdownInterval;
        let targetElement = null; // Ê≠£Ëß£„ÅÆË¶ÅÁ¥†„Çí‰øùÂ≠òÁî®
        const chars = ["Â§ß", "Â§™", "Áä¨", "Â§©", "Áü¢", "Â§±", "ÁôΩ", "Áôæ", "Âïè", "Èñì", "Â∑±", "Â∑≤", "Âæ¥", "ÂæÆ", "Âπ∏", "Ëæõ"];

        function startNewGame() {
            document.getElementById("end-menu").style.display = "none";
            score = 0; gameActive = true;
            document.getElementById("ui").innerText = "SCORE: 0";
            nextLevel();
        }

        function nextLevel() {
            if(!gameActive) return;
            const grid = document.getElementById("grid");
            grid.innerHTML = "";
            const pairIdx = Math.floor(Math.random() * (chars.length / 2)) * 2;
            const base = chars[pairIdx];
            const target = chars[pairIdx + 1];
            const targetIdx = Math.floor(Math.random() * 36);

            for(let i=0; i<36; i++) {
                const cell = document.createElement("div");
                cell.className = "cell";
                cell.innerText = (i === targetIdx) ? target : base;
                if(i === targetIdx) targetElement = cell; // Ê≠£Ëß£„ÇíË®òÊÜ∂
                
                cell.onclick = () => {
                    if(!gameActive) return;
                    if(i === targetIdx) { 
                        score++; 
                        document.getElementById("ui").innerText = "SCORE: " + score; 
                        nextLevel(); 
                    } else { 
                        gameOver("„Å°„Åå„ÅÜ„ÇàÔºÅüò±"); 
                    }
                };
                grid.appendChild(cell);
            }

            // Âà∂ÈôêÊôÇÈñì„ÅÆË™øÊï¥ÔºàÊúÄÂàù„ÅØ„ÇÜ„Å£„Åü„Çä7Áßí„ÄÅÂæê„ÄÖ„Å´Áü≠„Åè„Å™„Çã„ÄÇÊúÄ‰Ωé2ÁßíÔºâ
            timeLeft = Math.max(2.0, 7.0 - (score * 0.3));
            startCountdown();
        }

        function startCountdown() {
            clearInterval(countdownInterval);
            updateTimerText();
            countdownInterval = setInterval(() => {
                timeLeft -= 0.1;
                updateTimerText();
                if(timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    gameOver("ÊôÇÈñìÂàá„ÇåÔºÅ‚è≥");
                }
            }, 100);
        }

        function updateTimerText() {
            document.getElementById("timer-text").innerText = "ÊÆã„Çä: " + Math.max(0, timeLeft).toFixed(1) + "s";
        }

        function gameOver(msg) {
            gameActive = false;
            clearInterval(countdownInterval);
            
            // Ê≠£Ëß£„ÅÆ„Éû„Çπ„ÇíÁõÆÁ´ã„Åü„Åõ„Çã
            if(targetElement) targetElement.classList.add('correct-answer');

            // 1ÁßíÂæÖ„Å£„Å¶„Åã„Çâ„É°„Éã„É•„Éº„ÇíË°®Á§∫ÔºàÊ≠£Ëß£„ÇíÁ¢∫Ë™ç„Åô„ÇãÊôÇÈñì„Çí‰Ωú„ÇãÔºâ
            setTimeout(() => {
                document.getElementById("result-msg").innerText = msg + "\nSCORE: " + score;
                document.getElementById("end-menu").style.display = "flex";
                document.getElementById("retry-btn").innerText = "„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂";
            }, 1200);
        }

        // Â∫ÉÂëäÊõ¥Êñ∞„É≠„Ç∏„ÉÉ„ÇØ„Çí„Çà„ÇäÁ¢∫ÂÆü„Å´
        function refreshAds() {
            const top = document.getElementById('frame-top');
            const bottom = document.getElementById('frame-bottom');
            if(top) top.src = top.src;
            if(bottom) bottom.src = bottom.src;
            console.log("Ads Refreshed");
        }
        setInterval(refreshAds, 30000);

        window.onload = () => { 
            document.getElementById("end-menu").style.display = "flex"; 
        };
    </script>
</body>
</html>
